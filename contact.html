<!DOCTYPE html>
<html dir="rtl">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

      <script src="js/links.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="css/menu.css">
      <link rel="stylesheet" type="text/css" media="screen and (max-width: 767px)" href="css/smallscreen.css">
      <link rel="stylesheet" type="text/css" media="screen and (min-width: 768px)" href="css/widescreen.css">
      
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title></title>
   </head>
   <body onload="funclinks()">
      <navbar class="navbar-a">
         <input class="menu-btn" type="checkbox" id="menu-btn" />
         <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
         <ul class="menu" id="links">
         </ul>
      </navbar>
<div class="container" dir="ltr">
         <header>
           Contact
         </header>
	<div class="whitebox">
<form action="https://formspree.io/f/mrbyobea" method="POST">
      <div>
        <label for="name">Your name:<br>
		<input type="text" name="name" required>
        </label>
      </div>
      <div>
        <label for="email">Your Email:<br>
		<input type="email" name="_replyto" required>
        </label>
      </div>
      <div>
       <label>
         Your message:<br>
         <textarea name="message" rows="20" cols="35"></textarea>
       </label>
      </div>
      <div>
	<button type="submit">Send</button>
        <input type="reset" name="reset" value="Reset" />
      </div>
    </form>
    </div>
         <footer>
		<div>
		</div>
         </footer>
</div>
   </body>
</html>
